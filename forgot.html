<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | EduLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Forgot Your Password?</h2>
    <p class="text-gray-600 text-center mb-6">
      Enter your email address and weâ€™ll send you a link to reset your password.
    </p>

    <!-- Forgot Password Form -->
    <form action="/reset-password" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Send Reset Link
      </button>
    </form>

    <div class="mt-6 text-center text-sm">
      <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
  </div>

</body>
</html>
